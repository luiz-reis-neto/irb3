spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/credit_calculator}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

app.security.jwt.keystore-location=keys/keystore.jks
app.security.jwt.keystore-password=irb3@Key
app.security.jwt.key-alias=jwtsigning
app.security.jwt.private-key-passphrase=irb3@Key
